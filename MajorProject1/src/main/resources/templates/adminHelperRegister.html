			<div class="header register">

			<form class="form-register" action="admin-register-form-submission" method="post">
				<div class="form-floating">
					<input class="form-control" type="text" name="name" id="name" placeholder="Somename">
					<label for="name">Name</label>

				<div class="form-floating">

				</div>

				</div>
				<div class="form-floating">
					<input class="form-control" type="text" name="profession" id="profession" placeholder="Profession">

				</div>
				<div class="form-floating">
					<input class="form-control" type="text" name="address" id="address" placeholder="Address">
					<label for="contaddressact">Address</label>
				</div>
				<div class="form-floating">
					<input class="form-control" type="text" name="location" id="location" placeholder="Location">
					<label for="location">Location</label>
				</div>
				<div class="form-floating">
					<input class="form-control" type="text" name="rating" id="rating" placeholder="Rating">
					<label for="rating">Rating</label>
				</div>
				<button class="btn btn-lg btn-primary" type="submit">Register</button>
			</form>
