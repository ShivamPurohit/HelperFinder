<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helperfinder - Login</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">

    <!-- Brand -->
    <link href="https://fonts.googleapis.com/css2?family=Molengo&display=swap" rel="stylesheet">
    <!-- h1 font -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index">Helperfinder</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="index">Home</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link active" href="login">Login / Register</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about">About</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>


    <div class="main">
        <div class="customer">
            <h1 class="title">For Customers:</h1>
            <div class="child">
                <div class="header lgn">
                    <h1>Login</h1>
                </div>
                <form action="/login-process" method="post">
                    <div class="form-floating">
                        <input class="form-control" type="email" name="email" id="email" placeholder="name@example.com">
                        <label for="email">Email </label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" type="password" name="pass" id="pw" placeholder="Password">
                        <label for="pw">Password </label>
                    </div>
                    <button class="btn btn-lg btn-primary" type="submit">Login</button>
                    <p th:text="${check}" style="color: red;"></p>
                </form>
            </div>
            <div class="child">
                <div class="header sgn">
                    <h1>Sign Up</h1>
                </div>
                <form class="form-signin" action="signup-process" method="post">
                    <div class="form-floating">
                        <input class="form-control" type="text" name="username" id="name" placeholder="Somename">
                        <label for="name">Name</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" type="email" name="email" id="email" placeholder="name@example.com">
                        <label for="email">Email</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" type="password" name="pass" id="pw" placeholder="Password">
                        <label for="pw">Password</label>
                    </div>
                    <button class="btn btn-lg btn-primary" type="submit">Sign up</button>
                </form>
            </div>
        </div>


        <div class="helper">
            <h1 class="title">For Helpers:</h1>
            <div class="child reg">
                <div class="header register">
                    <h1>Register</h1>
                </div>
                <form class="form-register" action="mailto:formalid.yashraj@gmail.com?Subject=New Helper Request" method="post" enctype="text/plain">
                    <div class="form-floating">
                        <input class="form-control" type="text" name="name" id="name" placeholder="Somename">
                        <label for="name">Name</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" type="text" name="age" id="age" placeholder="Age">
                        <label for="age">Age</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" list="gender" name="gender" id="gender" placeholder="Gender" />
                        <label for="gender">Gender</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" type="text" name="contact" id="contact" placeholder="Number">
                        <label for="contact">Contact Number</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" type="text" name="profession" id="profession" placeholder="Profession">
                        <label for="Profession">Profession</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" type="text" name="address" id="address" placeholder="Address">
                        <label for="contaddressact">Address</label>
                    </div>
                    <button class="btn btn-lg btn-primary" type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Â© 2021 Helperfinder</p>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
