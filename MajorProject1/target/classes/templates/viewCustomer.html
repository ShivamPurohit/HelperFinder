<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>View All Helper - Admin</title>


	<!-- CSS only -->

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link rel="stylesheet" href="result.css" type="text/css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<script src="https://kit.fontawesome.com/e76c93eaf7.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="index">Helperfinder</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
				aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="index">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="login">Login / Register</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="about">About</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<table id='tableresult' class="table table-bordered">

		<thead>
			<tr>


				<th scope="col">UniqueNO</th>
				<th scope="col">Username</th>
				<th scope="col">Email</th>
				<th scope="col">Password</th>
				
			</tr>
		</thead>

		<tbody>


			<tr th:each="helper: ${helper}">

				<th scope="row" th:text="${helper.uniqueNO}" />
			
				<td th:text="${helper.username}" />
				<td th:text="${helper.email}" />
				<td th:text="${helper.pass}" />
				
				
			</tr>

		</tbody>

	</table>




</body>

</html>
